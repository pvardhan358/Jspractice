<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>
Name:<input type="text" id="txtval" /><span id="message" style="display:none;color:red">&nbsp;&nbsp;Required</span><br>
<button type="submit" onclick="message();">submit</button><br>
<div id="successmsg" style="display:none;color:green">Congratulations!!!! Form has successfully submitted</div>
<script>
function message() {

 //$('#message').show();
var x= $("#txtval").val();
if(x==0){
	$("#message").css("display","inline");
 }
 else{
		$("#successmsg").css("display","inline");
		$('#message').hide();
	}
//alert(x);
 setTimeout(function() { 
 $('#successmsg').hide();

 }, 3000);


}
</script>
</script>
</body>
</html>
